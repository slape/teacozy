<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Tea Cozy</title>
  </head>
  <body>

<!--header-->
      <header>
        <div class="logo">
          <img src="resources/photos/img-tea-cozy-logo.png" height="50">
        </div>
        <nav>
          <span><a href="#">Mission</a></span>
          <span><a href="#">Featured Tea</a></span>
          <span><a href="#">Locations</a></span>
        </nav>
      </header>

<!--Main Body-->
<div class="mainBody">

<!--hero-->
      <div class="hero">
        <div class="picture">
          <div class="banner">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>

        </div>
      </div>

<!--small pics section-->

        <div class="picTitles">

        <div class="smallPics">
        <div class="picContainer" id="berry">
          <img src="resources/photos/img-berryblitz.jpg" width="300" height="200">

        </div>
        <div class="picContainer" id="rum">
          <img src="resources/photos/img-spiced-rum.jpg" width="300" height="200">
          <h3>Spiced Rum Tea</h3>
        </div>
        <div class="picContainer" id="donut">
          <img src="resources/photos/img-donut.jpg" width="300" height="200">
          <h3>Seasonal Doughnuts</h3>
        </div>
        <div class="picContainer" id="myrtle">
          <img src="resources/photos/img-myrtle-ave.jpg" width="300" height="200">
          <h3>Myrtle Ave Tea</h3>
        </div>
        <div class="picContainer" id="bedford">
          <img src="resources/photos/img-bedford-bizarre.jpg" width="300" height="200">
          <h3>Bedford Bizzar Tea</h3>
        </div>
      </div>
